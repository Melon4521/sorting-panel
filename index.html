<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>

    <link rel="stylesheet" href="components/main.css">

</head>

<body>

    <div class="container">
        <div class="catalog">
            <div class="catalog__sort" id="Left">
                <div class="catalog__sort-menu sort-menu">
                    <h3 class="sort-menu__title">Шины</h3>
                    <button class="sort-menu__back" id="ButtonBack">Назад</button>
                    <button class="sort-menu__find sort-menu__button" id="LeftPick">Подобрать</button>
                    <button class="sort-menu__reset sort-menu__button" id="Reset">Сбросить</button>
                    <div class="sort-menu__body">
                        <div id="selectGroup" class="sort-menu__selects LeftBodyDiv">
                            <div class="SelectBox" data-name="brand">
                                <select class="dropdown">
                                    <option value="0">Все</option>
                                    <option>Advance</option>
                                    <option>Думал что работает</option>
                                    <option>А не , нефига</option>
                                    <option>Advance</option>
                                    <option>Advance</option>
                                    <option>Advance</option>
                                    <option>Advance</option>
                                    <option>Advance</option>
                                    <option>Advance</option>
                                    <option>Advance</option>
                                    <option>Advance</option>
                                    <option>Advance</option>
                                    <option>Advance</option>
                                    <option>Advance</option>
                                    <option>Advance</option>
                                </select>
                            </div>
                            <div class="SelectBox" data-name="ship">
                                <select class="dropdown">
                                    <option value="0">Все</option>
                                    <option>Нешип</option>
                                    <option>Думал что работает</option>
                                    <option>А не , нефига</option>
                                </select>
                            </div>
                            <div class="SelectBox" data-name="date_up">
                                <select class="dropdown">
                                    <option value="0">Все</option>
                                    <option>2022 - 06 - 29</option>
                                    <option>Думал что работает</option>
                                    <option>А не , нефига</option>
                                </select>
                            </div>
                            <div class="SelectBox" data-name="season">
                                <select class="dropdown">
                                    <option value="0">Все</option>
                                    <option>Всесезонные</option>
                                    <option>Думал что работает</option>
                                    <option>А не , нефига</option>
                                </select>
                            </div>
                            <div class="SelectBox" data-name="w">
                                <select class="dropdown">
                                    <option value="0">Все</option>
                                    <option>385</option>
                                    <option>Думал что работает</option>
                                    <option>А не , нефига</option>
                                </select>
                            </div>
                            <div class="SelectBox" data-name="h">
                                <select class="dropdown">
                                    <option value="0">Все</option>
                                    <option>65</option>
                                    <option>Думал что работает</option>
                                    <option>А не , нефига</option>
                                </select>
                            </div>
                            <div class="SelectBox" data-name="r">
                                <select class="dropdown">
                                    <option value="0">Все</option>
                                    <option>22,5</option>
                                    <option>Думал что работает</option>
                                    <option>А не , нефига</option>
                                </select>
                            </div>
                        </div>

                        <div class="sort-menu__price menu-price">
                            <h3 class="menu-price__title">Розничная цена</h3>
                            <div class="menu-price__header">
                                <div class="menu-price__min menu-price__elem">
                                    От <span id="MinPriceCard" value="false">123</span>
                                </div>
                                <div class="menu-price__max menu-price__elem">
                                    До <span id="MaxPriceCard" value="false">123</span>
                                </div>
                            </div>
                            <div class="menu-price__range">
                                <input id="MenuPriceRange" type="range" multiple value="" min="" max="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="catalog__cards" id="Right"></div>
        </div>
    </div>

    <!-- То что надо подключить -->
    <link rel="stylesheet" href="components/sorting-panel/style.css">
    <link rel="stylesheet" href="components/cards/style.css">
    <link rel="stylesheet" href="components/sorting-panel/style.css">
    <link rel="stylesheet" href="components/cards/style.css">
    <link rel="stylesheet" href="components/sorting-panel/selects/style.css" />
    <link rel="stylesheet" href="components/sorting-panel/selects/style/flax.css" />

    <script type="module" src="components/main.js"></script>
    <script src="components/sorting-panel/selects/script.js"></script>
    <script src="components/sorting-panel/selects/script/script.js"></script>
    <script src="components/cards/script.js"></script>

</body>

</html>
